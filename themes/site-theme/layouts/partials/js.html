
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
   window.jQuery || document.write('<script src="{{ .Site.BaseURL }}js/jquery-3.4.1.min.js"><\/script>');
</script>

<script>
$( function() { 
    $('.js-nav-search-button').click(function() { 
        var area = $('.search-form');
        if (area.length > 0) {
            area.toggleClass('hidden').find('input[type="text"]').focus();
            return false;
        }
    });
});
</script>
{{ if eq .Title "Search" }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
    <script src="{{ "js/search.js" | absURL }}"></script>
{{ end }}

<script src="{{ .Site.BaseURL }}js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

{{ range .Site.Params.customJS }}<script src="{{ $.Site.BaseURL }}{{ . }}"></script>{{ end }}

{{ if eq .Title "About" }}
<script src="{{ .Site.BaseURL }}js/about.js"></script>
{{ end }}

<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
<script>
    window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
    ga('create','UA-65854395-1','auto');ga('send','pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>

<!-- Disqus: Blog Comments -->
<script type="text/javascript" async defer>
    if (document.getElementById("disqus_thread") !== null) {
        var disqus_shortname = '{{ .Site.Params.disqusShortname }}';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    }
</script>

<!-- Twitter: Follow Button -->
<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
