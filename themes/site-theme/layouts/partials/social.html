<div id="social">
	{{ range $key, $val := .Site.Social }}
    <a class="symbol" href="{{ $val }}" aria-label="{{ replace $key "-square" "" }} button">
    	{{ if eq $key "rss-square" }}
        	<i class="fas fa-{{ $key }}"></i>
        {{ else }}
        	<i class="fab fa-{{ $key }}"></i>
    	{{ end }}
    </a>
    {{ end }}
</div>
